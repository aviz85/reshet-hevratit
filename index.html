<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专砖转 专转转</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="app">
        <!-- Auth Section -->
        <div id="auth-section" class="auth-container">
            <div class="auth-card">
                <h1>专砖转 专转转</h1>
                <p class="funny-subtitle">拽  砖 转   驻爪  注 转 拽 专 </p>
                <div id="login-form">
                    <h2>转专转</h2>
                    <input type="email" id="login-email" placeholder="">
                    <input type="password" id="login-password" placeholder="住住">
                    <button onclick="login()">转专</button>
                    <p>  砖? <a href="#" onclick="showSignup()">专砖 </a></p>
                </div>
                
                <div id="signup-form" style="display: none;">
                    <h2>专砖</h2>
                    <input type="text" id="signup-name" placeholder="砖 ">
                    <input type="email" id="signup-email" placeholder="">
                    <input type="password" id="signup-password" placeholder="住住">
                    <button onclick="signup()">专砖</button>
                    <p>砖  砖? <a href="#" onclick="showLogin()">转专 </a></p>
                </div>
            </div>
        </div>

        <!-- Main App Section -->
        <div id="main-section" style="display: none;">
            <header class="header">
                <h1>专砖转 专转转</h1>
                <p class="header-funny"> 转 砖转砖  拽 '... 专拽 爪拽 </p>
                <div class="user-info">
                    <span id="user-name"></span>
                    <button onclick="logout()">转转拽</button>
                </div>
            </header>

            <main class="main-content">
                <!-- Post Creation -->
                <div class="post-creator">
                    <textarea id="post-content" placeholder=" 注专 注?"></textarea>
                    <button onclick="createPost()">驻专住</button>
                </div>

                <!-- Posts Feed -->
                <div id="posts-feed" class="posts-feed">
                    <!-- Posts will be loaded here -->
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
